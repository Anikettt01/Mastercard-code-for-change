<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedbackForm.css">
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
</head>
<body>
    <div class="page-header">
        <h1>Feedback Form</h1> <!-- Text above the container -->
    </div>
    <div class="container">
        <form>
            <div class="user">
                <input type="text" placeholder="Email">
                <i class="far fa-envelope"></i>
            </div>
            <div>
                <textarea cols="30" rows="7" placeholder="Enter your opinions here."></textarea>
            </div>
            <button type="submit">Submit Your Feedback</button>
        </form>
    </div>
</body>
</html>
